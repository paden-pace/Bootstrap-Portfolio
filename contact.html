<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Paden Pace About</title>

		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

<body>
	<div class="header">
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="index.html">Paden Pace</a>
		    </div>

		    <!-- Collect the nav links, forms, and other content for toggling -->
		      <ul class="nav navbar-nav navbar-right">
		        <li class="nav-tab"><a href="index.html">About</a></li>
		        <li class="nav-tab"><a href="portfolio.html">Portfolio</a></li>
		        <li class="nav-tab"><a href="contact.html">Contact</a></li>
		      </ul>
		  </div><!-- /.container-fluid -->
		</nav>
	</div>

	<div class="container">
		<div class="row">
			<div class="outside col-lg-8">
				<div class="main main-about panel">
					<div class="row">
						<h2>Contact Me</h2>
					</div>
					<div class="row">
						<div class="col-lg-8">
							<form id="contact-form" method="post" enctype="text/plain" action="mailto:pjpace27@yahoo.com">
								<div class="form-group">
								   	<label for="exampleInputPassword1">Name</label>
								   	<input type="name" class="form-control" id="exampleInputName1" placeholder="John Smith">
							 	</div>
							 	<div class="form-group">
								  	<label for="exampleInputEmail1">Email address</label>
								  	<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Example@Gmail.com">
							 	</div>
								<div class="form-group">
									<label for="exampleInputMessage1">Message</label>
									<textarea class="form-control" id="exampleInputMessage1" rows="7"></textarea>
								 </div>
							<input class="btn btn-default" type="submit" value="Submit"><br>
						</form>
						</div>
					</div>
				</div>
			</div>

			<div class="outside col-lg-4">
				<div class="sidebar panel">
					<div class="row">
						<h3>Connect With Me</h3>
					</div>
					<div class="row">
						<div class="col-lg-4">
							<a href="https://github.com/paden-pace" target="_blank" >
								<img src="assets/images/github-square.png" alt="github-square" class="social-link" width="50px" height="50px" />
							</a>
						</div>
						<div class="col-lg-4">
							<a href="https://www.linkedin.com/in/paden-pace-510949a1?" target="_blank">
								<img src="assets/images/linkedin-square.png" alt="linkedin-square" class="social-link" width="50px" height="50px" />
							</a>
						</div>
						<div class="col-lg-4">	
							<a href="http://stackoverflow.com/users/7196071/paden-pace" target="_blank">
								<img src="assets/images/stackoverflow-square.png" alt="stackoverflow-square" class="social-link" width="50px" height="50px">
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container footer row">
			<div class="col-lg-12">
				<p id="footer-text">&copy; Copyright 2016 Paden Pace</p>
			</div>
		</div>
	</div>


</body>
</html>
